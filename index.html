<!DOCTYPE html>
<html lang="en">

<head>
	<title>Avocado dataset visualization</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		crossorigin="" />

	<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
		integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
		crossorigin=""></script>
	<script src="slider/leaflet-slider.js"></script>
	<script src="https://d3js.org/d3-time-format.v3.min.js"></script>


	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="slider/leaflet-slider.css">
	<script src="scripts/config.js" type="text/javascript"></script>

	<link rel="stylesheet" href="styles/leaflet-sidebar.css" />
	<script src="scripts/leaflet-sidebar.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<div id="sidebar" class="sidebar collapsed">
		<!-- Nav tabs -->
		<div class="sidebar-tabs">
			<ul role="tablist">
				<li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
			</ul>
		</div>

		<!-- Tab panes -->
		<div class="sidebar-content">
			<div class="sidebar-pane" id="settings">
				<h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
				</h1>

				<div>
					<div class="option"><b>Type :  </b></div>
					<div class="option">
						Organic
					</div>
					<label class="switch">
						<input id="type" type="checkbox" checked  onclick="updateOptions(this)">
						<span class="slider round"></span>
					</label>
					<div class="option">
						Conventional
					</div>
				</div>

				<div>
					<div class="option"><b> Measure : </b></div>
					<div class="option">
						Avg Price
					</div>
					<label class="switch">
						<input id="measure" type="checkbox"  onclick="updateOptions(this)">
						<span class="slider round"></span>
					</label>
					<div class="option">
						Total Volume
					</div>
				</div>

				<div>
					<div class="option"><b> Heat Map : </b></div>
					<div class="option">
						Precipitation
					</div>
					<label class="switch">
						<input id="heatmap" type="checkbox" checked onclick="updateOptions(this)">
						<span class="slider round"></span>
					</label>
					<div class="option">
						Temperature
					</div>
				</div>

				<div>
					<div class="option"><b> Color : </b></div>
					<div class="option">
						Greyscale
					</div>
					<label class="switch">
						<input id="color" type="checkbox" checked  onclick="updateOptions(this)">
						<span class="slider round"></span>
					</label>
					<div class="option">
						Color
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="map" class="sidebar-map"></div>
	<script type="text/javascript" src="scripts/data.js"></script>
	<script type="text/javascript" src="scripts/chart.js"></script>
</body>

</html>
